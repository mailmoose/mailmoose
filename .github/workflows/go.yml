# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    env:
      GOPRIVATE: "github.com/gopistolet/*"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Configure git for private modules
      env:
        # TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        GH_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
      # run: git config --global url."https://gopistolet:${TOKEN}@github.com".insteadOf "https://github.com"
      run: git config --global url."https://${GH_ACCESS_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"



    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
